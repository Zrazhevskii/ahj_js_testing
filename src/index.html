<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="box-conteiner">
    <div class="text">
      <h1>Credit Card Validator</h1>
    </div>
    <div class="ull">
      <ul class="cards list-unstyled">
        <div class="card visa">
          <li><span class="visa1" title="Visa">Visa</span></li>
        </div>
        <div class="card mastercard">
          <li><span class="" title="Mastercard">Mastercard</span></li>
        </div>
        <div class="card amex">
          <li><span class="" title="American Express">American Express</span></li>
        </div>
        <div class="card unionPay">
          <li><span class="" title="UnionPay">UnionPay</span></li>
        </div>
        <div class="card jcb">
          <li><span class="" title="JCB">JCB</span></li>
        </div>
        <div class="card mir">
          <li><span class="" title="Mir">Mir</span></li>
        </div>
        <div class="card maestro">
          <li><span class="" title="Maestro">Maestro</span></li>
        </div>
      </ul>
    </div>
    <form class="widget-form">
      <div class="widget">
        <input class="input" type="text" id="name" name="name" placeholder="Введите номер карточки">
        <button class="btn" type="submit">Click to Validate</button>
      </div>
    </form>
    <!-- <div class="valid">
      <div class="valid-info">
        <h2 class="danger">Card is not valid</h2>
      </div>
    </div> -->
  </div>
</body>
</html>
